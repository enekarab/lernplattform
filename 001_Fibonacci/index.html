<body>
<img src="./image.png" height="200px" width="320px">
  <div>
    <br></br>
    <label for="start">Wie viel:</label>
    <input type="number" id="start" min="1" value="">
    <button onclick="ausgabeFiboonacci()">Berechnen</button>
</div>

<p>Die <span id="x"></span> Fiboonacci-Zahlen sind:</p>
<p id="result"></p>

<script>
    function FiboonacciSchleife(x) {
        let Fibo = [0, 1];
      
        if (x <= 0) return [];
        if (x == 1) return [0];
        if (x == 2) return Fibo;
      
        for (let i = 2; i < x; i++) {
          const nextFibo = Fibo[i - 1] + Fibo[i - 2];
          Fibo.push(nextFibo);
        }
        return Fibo;
    }

    function ausgabeFiboonacci() {
        const start = parseInt(document.getElementById("start").value);
        const FiboonacciReihe = FiboonacciSchleife(start);
        document.getElementById("x").textContent = start;
        document.getElementById("result").textContent = "Die " + start + " Fiboonacci-Zahlen sind: " + FiboonacciReihe.join(", ");
    }
</script>
